// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext.deps = [
            'kotlinxCoroutinesCore'   : 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9',
            'kotlinxCoroutinesAndroid': 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9',
            'okHttp'                  : 'com.squareup.okhttp3:okhttp:4.9.0',
            'roomRuntime'             : 'androidx.room:room-runtime:2.2.5',
            'roomKtx'                 : 'androidx.room:room-ktx:2.2.5',
            'roomCompiler'            : 'androidx.room:room-compiler:2.2.5',
    ]

    ext.kotlin_version = "1.4.0"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}